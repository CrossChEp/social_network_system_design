          type: string
        attachments:
          description: "Массив фотографий, не больше 10 элементов"
          type: array
        locationId:
          type: integer

    GetPostsByLocationIDsRequest:
      type: object
      properties:
        locationIds:
          type: array
          items:
            type: integer
        fromPostId:
          type: integer
        limitPerRequest:
          type: integer

    GetPostsByLocationIDsResponse:
      type: array
      items:
        $ref: "#/components/schemas/Post"

    GetPostsByUserIDRequest:
      type: object
      properties:
        userId:
          type: integer
        fromPostId:
          type: integer
        limitPerRequest:
          type: integer

    GetPostsByUserIDResponse:
      type: array
      items:
        $ref: "#/components/schemas/Post"

    Post:
      type: object
      properties:
        authorId:
          type: integer
        content:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        likesQuantity:
          type: integer
        commentsQuantity:
          type: integer
        createdAt:
          type: integer
        attachments:
          type: array
          items:
            type: string

    UpdatePostRequest:
      type: object
      properties:
        content:
          type: string
        locationId:
          type: integer

    LikeRequest:
      type: object
      properties:
        postId:
          type: integer

    UnlikeRequest:
      type: object
      properties:
        postId:
          type: integer

    # Модели, связанные с комментариями
    CreateCommentRequest:
